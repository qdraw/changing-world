<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>
		Wat vind jij het belangrijkste, op zoek naar een nieuw land?
	</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />

	<link rel="stylesheet" type="text/css" href="css/leaflet.css" />

</head>
<body>
<div id="map"></div>

<script type="text/javascript" src="js/vendor/mapbox.js?v=2.2.2"></script>
<script type="text/javascript" src="js/vendor/geojson.mapbox.js"></script>
<script type="text/javascript">
	
    var style = {
        "clickable": false,
        "color": "#00D",
        "fillColor": "#FFF",
        "weight": 0,
        "opacity": 1,
        "fillOpacity": 1
    };


    var geojsonURL = 'http://{s}.tile.openstreetmap.us/vectiles-water-areas/{z}/{x}/{y}.json';
    var geojsonTileLayer = new L.TileLayer.GeoJSON(geojsonURL, {
            clipTiles: true,
            unique: function (feature) {
                return feature.id; 
            }
        }, {
            style: style,
            onEachFeature: function (feature, layer) {
                if (feature.properties) {
                    var popupString = '<div class="popup">';
                    for (var k in feature.properties) {
                        var v = feature.properties[k];
                        popupString += k + ': ' + v + '<br />';
                    }
                    popupString += '</div>';
                    layer.bindPopup(popupString);
                }
            }
        }
    );

var map = L.map('map',{ zoomControl:false })
	.addLayer(geojsonTileLayer)
	.setView([55, 0], 4);

</script>

</body>
</html>
