<!DOCTYPE html>
<meta charset="utf-8">
<head><style>
  #map {
        width: 400px;
        height: 300px;
      }
  </style>

<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<div id="map"></div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>
(function() {
  var center, countries, height, path, projection, scale, svg, width;
  width = 960;
  height = 600;
  center = [5, 70];
  scale = 600;
  projection = d3.geo.mercator().scale(scale).translate([width / 2, 0]).center(center);
  path = d3.geo.path().projection(projection);
  svg = d3.select("#map").append("svg").attr("height", height).attr("width", width);
  countries = svg.append("g");
  d3.json("eu.topojson", function(data) {
    countries.selectAll('.country')
    .data(topojson.feature(data, data.objects.europe).features)
    .enter()
    .append('path')
    .attr("id", function(d) { return d.properties.iso_a3; })
    .attr('class', 'country')
    .attr('d', path);
    return;
  });
}).call(this);
</script>
</body>
</html>
